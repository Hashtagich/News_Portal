{% extends 'flatpages/default.html' %}

{% block title %}
Personal Account
{% endblock title %}

{% block content %}
<h1>Это личная страница</h1>
<hr>
    <table>
        <tr>
            <th style="text-align: left;">Имя</th>
            <td style="text-align: right;">{{user.first_name}}</td>
        </tr>
        <tr>
            <th style="text-align: left;">Фамилия</th>
            <td style="text-align: right;">{{user.last_name}}</td>
        </tr>
        <tr>
            <th style="text-align: left;">Почта</th>
            <td style="text-align: right;">{{user.email}}</td>
        </tr>
        <tr>
            <th style="text-align: left;">Никнейм</th>
            <td style="text-align: right;">{{user.username}}</td>
        </tr>
    </table>
{% endblock content %}
