{% extends 'flatpages/default.html' %}

{% block title %}
Create News
{% endblock title %}


{% block content %}
    <div style="text-align: center;">
        <h1>Добавление новой новости/статьи</h1>
        <hr>
    </div>

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <div style="text-align: center;">
                <input type="submit" class="btn btn-success" value="Добавить статью">
            </div>
        </form>



{% endblock content %}
