{% extends 'flatpages/default.html' %}

{% block title %}
Create News
{% endblock title %}


{% block content %}
    <div style="text-align: center;">
        <h1>Добавление новой новости/статьи</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-success" value="Добавить статью">
        </form>
    </div>

{% endblock content %}
